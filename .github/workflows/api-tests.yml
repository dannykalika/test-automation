name: API Tests

on:
  pull_request:
    types: [ opened, reopened ]
    branches:
      - 'main'
  workflow_dispatch:

jobs:
  run-tests:
    runs-on: ubuntu-latest
    container:
      image: node:lts-slim

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Node.js dependencies
        run: npm ci

      - name: Run API tests
        env:
          api_key: ${{ secrets.api_key }}
          test_url: 'https://reqres.in/api'
        run: npm run test:api
